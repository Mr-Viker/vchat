        // vconsloe 点击vc七次召唤神龙
        new VConsole();
        var i = 0;
        document.getElementById('vc').addEventListener('click', function(ev) {
          if (i > 5) {
            document.getElementById('__vconsole').style.display = 'block';
          } else {
            i++;
          }
        });


        // plus 初始化
        if (window.plus) {
          plusReady();
        } else {
          document.addEventListener('plusready', plusReady, false);
        }

        function plusReady() {
          // 则设置状态栏背景色
          plus.navigator.setStatusBarBackground('#ededed');
        }


        // 禁止浏览器右键和app长按出现的拷贝等功能
        document.oncontextmenu = function() {
          return false;
        };

      })();
    </script>
