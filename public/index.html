<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" >
    <meta content="black" name="apple-mobile-web-app-status-bar-style" >
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vchat</title>
    <link rel="apple-touch-icon" sizes="57x57" href="//images2015.cnblogs.com/blog/528573/201609/528573-20160902122329902-1531110925.png">
    <link rel="apple-touch-icon" sizes="114x114" href="//images2015.cnblogs.com/blog/528573/201609/528573-20160902122334215-1428383567.png">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1148199_ogudrgvpl4b.css">
    <style>
      .welcome {
        width: 100%;
        height: 100%;
        z-index: 1000;
        position: fixed;
        left: 0;
        top: 0;
        transition: all 1s linear;
        background: url('/launch.jpg') no-repeat center center;
        background-size: cover;
        opacity: 1;
      }
      .away {
        opacity: 0;
        transform: scale(1.5);
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but vchat doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!--mask layer--> 
    <div class="welcome" id="welcome"></div>
    <script>
      (function() {
        'use strict';

        var welcome = document.getElementById('welcome');
        var index = Math.ceil(Math.random() * 5);
        welcome.style.background = "url(/launch-" + index + ".jpg) no-repeat center/cover";

        setTimeout(function() {
          welcome.classList.add('away');
        }, 1000);
        setTimeout(function() {
          welcome.parentNode.removeChild(welcome);
        }, 2000);
      })();
    </script>

    <div id="app"></div>

    <script src="./lib/recorder.mp3.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
